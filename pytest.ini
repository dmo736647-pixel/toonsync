[pytest]
# Pytest配置文件

# 测试路径
testpaths = tests

# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步测试模式
asyncio_mode = auto

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    property: 基于属性的测试
    slow: 慢速测试
    requires_db: 需要数据库的测试
    requires_redis: 需要Redis的测试
    e2e: 端到端测试
    load: 负载和性能测试

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
