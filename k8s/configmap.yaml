apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: short-drama-prod
data:
  # 应用配置
  APP_NAME: "短剧生产力工具"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  
  # API配置
  API_V1_PREFIX: "/api/v1"
  CORS_ORIGINS: '["https://yourdomain.com"]'
  
  # 数据库配置（非敏感信息）
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "short_drama_prod"
  
  # Redis配置
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # 存储配置
  STORAGE_TYPE: "s3"
  S3_REGION: "us-west-2"
  S3_BUCKET: "short-drama-assets"
  
  # 监控配置
  PROMETHEUS_ENABLED: "true"
  METRICS_PORT: "9090"
  
  # 日志配置
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
