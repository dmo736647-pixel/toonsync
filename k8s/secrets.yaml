apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: short-drama-prod
type: Opaque
stringData:
  # 数据库密码（生产环境应使用加密的secrets）
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT密钥
  SECRET_KEY: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_KEY"
  
  # Redis密码
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # S3凭证
  AWS_ACCESS_KEY_ID: "CHANGE_ME_IN_PRODUCTION"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME_IN_PRODUCTION"
  
  # 支付网关密钥
  STRIPE_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"
  STRIPE_WEBHOOK_SECRET: "CHANGE_ME_IN_PRODUCTION"
  
  # 邮件服务
  SMTP_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

---
# 注意：在生产环境中，应该使用以下方式管理secrets：
# 1. 使用 kubectl create secret 命令创建
# 2. 使用 Sealed Secrets 或 External Secrets Operator
# 3. 使用云提供商的密钥管理服务（AWS Secrets Manager, Azure Key Vault等）
# 
# 示例：
# kubectl create secret generic app-secrets \
#   --from-literal=DATABASE_PASSWORD=your_password \
#   --from-literal=SECRET_KEY=your_secret_key \
#   -n short-drama-prod
