name = "toonsync-frontend"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

[build]
command = "npm run build"
cwd = "frontend"
watch_dir = "frontend/src"

[build.environment]
NODE_VERSION = "18"

[[redirects]]
from = "/api/*"
to = "https://web-production-9q6f4.up.railway.app/api/:splat"
status = 200

[[redirects]]
from = "/ws/*"
to = "https://web-production-9q6f4.up.railway.app/ws/:splat"
status = 200
